<div class="courses-page-container">
  <div class="search-panel">
    <div class="search-block">
      <div class="search-input">
        <img src="./assets/ic-search.svg" />
        <input type="text" class="search-field" placeholder="Text to search"/>
      </div>
    </div>
    <button class="search-button" >
      <i class="fa fa-search"></i> Search
    </button>
  </div>

  <div class="course-administration-panel">
    <button class="button-add-new-course" (click)="onCourseAdded(null)">
      <i class="fa fa-plus"></i> Add course
    </button>
  </div>
  <div class="courses-list-container">
    <app-course *ngFor="let course of courses"
      [course]="course"
      (edited)="onCourseEdited($event)"
      (deleted)="onCourseDeleted($event)">
    </app-course>
  </div>
</div>
